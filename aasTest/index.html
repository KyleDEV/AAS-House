<!DOCTYPE html>
<html>

<head>
	<title>AAS House</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- 테스트페이지 검색 크롤링 금지 설정 -->
	<meta name="robots" content="noindex, nofollow" />
</head>

<body class="">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<!-- <h1> -->
			<div id="logo-container">

			</div>
			<!-- </h1> -->
			<nav class="links">
				<h1><a href="/">AAS House</a></h1>
			</nav>

		</header>

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">


				<!-- AAS 광고 위젯 -->
				<div class="aasSpace" data-template="1" style="height: 200px; background-color: aquamarine;">
					<!-- aasInsertIframe.js에 의해 iframe 이 들어갈 자리 -->
				</div>




				<div class="carousel">

				</div>

				<div style="text-align:center; margin-top:20px; min-height: 500px;">
					<iframe width="100%" height="500px"
						src="https://www.youtube.com/embed/Jk0Btf6oI8k?si=p0Twk1zH1NdaAvZq" title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
				</div>
				<p>AAS 광고노출 및 광고변경 테스트 페이지입니다.</p>
			</article>
		</div>

		<!-- Sidebar -->
		<section id="sidebar">
			<section id="intro">
				<header>
					<div class="notice-img-container">
						<img src="images/aastestpage.jpg" alt="">
					</div>
					<!-- <p>이용에 불편을 드려 죄송합니다. 빠른 복구를 위해 노력 중입니다.</p> -->
				</header>
			</section>

			<!-- Mini Posts -->
			<section>
				<div class="mini-posts">

					<!-- 사이드 배너 -->

				</div>
			</section>

			<!-- Footer -->
			<section id="footer">

				<p class="copyright">©Original Code by <a href="http://html5up.net" target="_blank">HTML5 UP</a>.
					Modified by
					<a href="https://kyleplanet.com" target="_blank">프로그피쉬</a>.
				</p>
			</section>

		</section>

	</div>


	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/aasInsertIframe.js"></script>

</html>
